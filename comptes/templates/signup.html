{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}

<h1>Inscription</h1>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Inscrire</button>
    <a href="{% url 'login-user' %}">J'ai déjà un compte</a>
</form>

{% endblock %}
