{% extends 'base.html' %}

{% block title %}Suppression de la tache{% endblock %}


{% block content %}

<h2>Supprimer la tache</h2>

<p>Etes vous vouloir supprimer la tache <strong>{{ tache.titre }} </strong></p>

<form method = "post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Oui, supprimer</button>
</form>
<a href="{% url 'home-user' %}" class="btn btn-success">Retour</a>

{% endblock %}
