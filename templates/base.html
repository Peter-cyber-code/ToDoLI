<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'home' %}">ToDoApp</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Bonjour, {{ user.username }}</span>
                <a class="btn btn-outline-light" href="{% url 'logout-user' %}">DÃ©connexion</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login-user' %}">Connexion</a>
                <a class="btn btn-light" href="{% url 'signup' %}">Inscription</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
